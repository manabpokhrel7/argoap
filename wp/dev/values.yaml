wp:
  name: wpapp
  labels:
    id: C0927678
    app: wordpress
    env: dev
  image:
    repository: wordpress
    tag: latest
    pullPolicy: Always
  replicas: 3
  configmap:
    ## KEY: "value"
    APP_ENV: "dev"
    WORDPRESS_DB_HOST: "wp-database.wpdb.svc.cluster.local"
    WORDPRESS_DB_NAME: "wordpress"
    WORDPRESS_DB_USER: "wordpress"
    APP_ENV: dev
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
